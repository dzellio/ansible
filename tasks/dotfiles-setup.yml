- name: Installing stow
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow
  become: true
- name: Cloning .files
  become: joshua
  ansible.builtin.git:
    repo: 'https://github.com/dzellio/.files.git'
    dest: "{{ lookup('env', 'HOME') }}/.files"
  tags:
    - install
    - dotfiles
    - stow
- name: Stow dotfiles
  shell: cd $HOME/.files && ./ubuntu
  tags:
    - install
    - dotfiles
    - stow
